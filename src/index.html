<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PGP Doc</title>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div data-tauri-drag-region class="titlebar">
            <div data-tauri-drag-region class="titlebar-left">
                <div data-tauri-drag-region class="titlebar-title">PGP Doc</div>
                <button class="titlebar-button" id="menu-file">File</button>
            </div>
            <div data-tauri-drag-region class="titlebar-right">
                <div class="titlebar-button" id="titlebar-minimize">
                    <img src="https://api.iconify.design/mdi:window-minimize.svg" alt="minimize" />
                </div>
                <div class="titlebar-button" id="titlebar-maximize">
                    <img src="https://api.iconify.design/mdi:window-maximize.svg" alt="maximize" />
                </div>
                <div class="titlebar-button" id="titlebar-close">
                    <img src="https://api.iconify.design/mdi:close.svg" alt="close" />
                </div>
            </div>
        </div>
        <main class="container">
        </main>
    </body>
</html>
